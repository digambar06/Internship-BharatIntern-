<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weather.css" />
    <title>Weather</title>
  </head>
  <body>
    <h1 class="title">Weather</h1>
    <div class="search-container">
      <input type="text" placeholder="City Name..." name="city" id="city" />
      <button type="submit" class="search-button" onclick="display()">
        <img src="search.jpg" class="search-icon" />
      </button>
    </div>
    <div class="weather-container">
      <div>
        <h2 class="city-name"></h2>
        <img src="" class="weather-image" />
      </div>
      <h3 class="day">Day:</h3>
      <h3 class="city-temp">Temp:</h3>
      <h3 class="city-humidity">Humidity:</h3>
      <h3 class="city-visibility">Visibility:</h3>
    </div>
    <div class="weeks-weather"></div>
    <script src="weather.js"></script>
  </body>
</html>
